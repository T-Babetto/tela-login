<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mulish"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rokkitt"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-sections">
          <div>
            <a class="card-title">Log In</a>
            <div>
              <p class="prgh">
                Log in to your account to upload or download <br />
                pictures, videos or music.
              </p>
            </div>
          </div>
          <div>
            <input
              class="email-input"
              placeholder="Enter your email address"
              type="text"
            />
          </div>
          <div class="actions">
            <a href="#" class="forgot">Forgot password?</a>
            <button class="button-next">
              Next<span class="material-icons-outlined"> arrow_forward </span>
            </button>
          </div>
          <hr class="line" />
          <div class="login-with">
            <a>Or log in with</a>
          </div>
          <div class="login-social">
            <div class="social-card">
              <img src="/img/facebook_icon.svg" alt="" /><a>Facebook</a>
            </div>
            <div class="social-card">
              <img src="/img/google_icon.svg" alt="" /><a>Google</a>
            </div>
          </div>
          <div class="login-with">
            <p>
              Donâ€™t have an account yet? <a href="#" class="sign-up">Sign up</a>
            </p>
          </div>
        </div>
        <div class="card-pic">
          <button class="close-card">
            <span class="material-icons-outlined"> close </span>
          </button>
          <img src="/img/foto_mar.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
